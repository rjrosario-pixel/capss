<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h2>Reset Your Password</h2>
      <form id="forgot-form">
        <label class="text-label">Enter your registered email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
        <button type="submit" class="submit-btn">Send Reset Code</button>

        <!-- ðŸ”¹ Message shown here dynamically -->
        <p id="reset-msg" style="margin-top: 10px; font-size: 14px; display: none;"></p>

        <div class="bottom-text">
          <a href="{{ url_for('login_page') }}">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const msgEl = document.getElementById("reset-msg");

      msgEl.style.display = "none";

      try {
        const res = await fetch("/send-reset-code", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email }),
        });

        const data = await res.json();
        msgEl.textContent = data.message;
        msgEl.style.color = res.ok ? "green" : "red";
        msgEl.style.display = "block";

        // Redirect after short delay if success
        if (res.ok) {
          setTimeout(() => {
            window.location.href = "/verify_code";
          }, 1500);
        }
      } catch (err) {
        msgEl.textContent = "An error occurred. Please try again.";
        msgEl.style.color = "red";
        msgEl.style.display = "block";
      }
    });
  </script>
</body>
</html>
