components:
  - name: terraphish-api
    type: flask
    path: .
    port: 8080
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:socketio -k eventlet -w 1 -b 0.0.0.0:8080
    env:
      - name: FLASK_ENV
        value: production
      - name: PORT
        value: "8080"

addons:
  - name: terraphish-db
    type: postgres
    version: "15"
